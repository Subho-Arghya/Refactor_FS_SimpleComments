<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>

<body>
    <div class="wrapper">
        <div class="commentBoxfloat">
          <form id="cmnt">
            <fieldset>
              <div class="form_grp">
                <label>Username</label>
                <input type="text" id="username" placeholder="User name .." required>
              </div> 
              <div class="form_grp">
                <label>Comment</label>
                <textarea id="userComment" placeholder="Write your comment here."></textarea>        
              </div>
              <div class="form_grp">
              <button type="button" id="submit">Submit</button>
              </div>
            </fieldset>
          </form>  
        </div>
        </div>

        <div class="divider"></div>  
        
        <div class="comment-area-container" id="comment-area-container">
          <div class="comment-card">
            <h3 class="comment-user-name">Username</h3>
            <p class="comment-body">
              Lorem Ipsum. some comment brodes
            </p>
            <div class="comment-footer">
              <div>23 Likes <button class="btn btn-like"><i class="fa-solid fa-thumbs-up"></i></button></div>
              <div>14 Dislikes <button class="btn btn-dislike"><i class="fa-solid fa-thumbs-down"></i></button></div>
